<form  name="groupControl">
            <div class="namelInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    
                  <input type="text" [formControl]="nameFormControl" matInput placeholder="Enter actuator name" required />
                
                </mat-form-field>
            </div>
            <div class="grahsCheck">
                <span class="">Graphs</span>
            </div>
            <div class="dashboardCheck">
                <mat-checkbox class="checkbox" [checked]="dashboard"  (change)="dashboard =!dashboard">Dashboard</mat-checkbox>
            </div>
       
            <mat-form-field appearance="fill">
                <mat-label>Select group (required)</mat-label>
                <select matNativeControl required [formControl]="selectFormControl" #groups (change)="onSelected(groups.value)">
                  <option label="--select something --"></option>
                  <option value="group1">group1</option>
                  <option value="group2">group2</option>
                  <option value="group3">group3</option>
                  <option value="group4">group4</option>
    
                </select>
                <mat-error *ngIf="selectFormControl.hasError('required')">
                  This field is required
                </mat-error>
    </mat-form-field> 
            <div class="buttons">
                <button mat-flat-button  class="submitBtn" (click)="onSubmit($event)">Save</button>
            </div>
        </form>
